general:
  branches:
    only:
      - master
      - develop

machine:
  node:
    version: 6.9.2
  environment:
    PORT: 8080

dependencies:
  cache_directories:
    - /opt/google-cloud-sdk
  pre:
    - echo $GCLOUD_SERVICE_KEY | base64 --decode > ${HOME}/client-secret.json
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $GCLOUD_PROJECT
    - rm .gitignore
    - echo $IAP_CONFIG | base64 --decode > config.js

test:
  post:
    - npm start:
        background: true
    - sleep 5
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080/

deployment:
  production:
    branch: master
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud -q app deploy
  staging:
    branch: develop
    commands:
      - sudo /opt/google-cloud-sdk/bin/gcloud -q app deploy --no-promote --version develop

